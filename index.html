<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sathyabama ERP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #8a1538;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .app-logo {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      background-color: white;
      color: #8a1538;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      margin: 0 auto 15px;
    }

    .app-title {
      font-size: 24px;
      font-weight: bold;
    }

    .registration-form {
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      font-size: 22px;
      color: #333;
    }

    .photo-upload {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #e0e0e0;
      margin: 0 auto 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      border: 3px solid #8a1538;
    }

    .upload-icon {
      font-size: 40px;
      color: #999;
      margin-bottom: 5px;
    }

    .upload-text {
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    #profileImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #imageUpload {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }

    .form-note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #8a1538;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .program-select {
      position: relative;
    }

    .program-select::after {
      content: "â–¼";
      font-size: 12px;
      position: absolute;
      right: 15px;
      top: 15px;
      color: #888;
      pointer-events: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: white;
      font-size: 14px;
    }

    .login-link a {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="app-logo">
    <div class="logo-circle">U</div>
    <div class="app-title">College App</div>
  </div>

  <div class="registration-form">
    <div class="form-header">
      <h1>Student Registration</h1>
    </div>

    <div class="photo-upload" id="photoUploadContainer">
      <div class="upload-icon">ðŸ“·</div>
      <div class="upload-text">Upload Photo</div>
      <img id="profileImage" src="#" alt="Profile Preview">
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <form id="registrationForm">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label class="form-label">Register Number</label>
        <input type="text" class="form-control" id="registerNumber" placeholder="Enter your register number" required>
        <div class="form-note">Example: 44731095</div>
      </div>

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label class="form-label">Program</label>
        <div class="program-select">
          <select class="form-control" id="program" required>
            <option value="" disabled selected>Select your program</option>
            <option value="CSE-AI">COMPUTER SCIENCE AND ENGINEERING WITH SPECIALIZATION IN ARTIFICIAL INTELLIGENCE</option>
            <option value="CSE">COMPUTER SCIENCE AND ENGINEERING</option>
            <option value="ECE">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
            <option value="EEE">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
            <option value="MECH">MECHANICAL ENGINEERING</option>
            <option value="CIVIL">CIVIL ENGINEERING</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        <div class="form-note">Minimum 8 characters, include numbers and special characters</div>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <div class="login-link">
    Already have an account? <a href="./main.html">Login here</a>
  </div>
</div>

<script>
  // Check if user is already registered
  window.onload = function() {
    if (localStorage.getItem('isRegistered') === 'true') {
      // Redirect to main if already registered
      window.location.href = './main.html';
    }
  }

  // Image upload preview
  const imageUpload = document.getElementById('imageUpload');
  const profileImage = document.getElementById('profileImage');
  const uploadIcon = document.querySelector('.upload-icon');
  const uploadText = document.querySelector('.upload-text');

  imageUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profileImage.src = e.target.result;
        profileImage.style.display = 'block';
        uploadIcon.style.display = 'none';
        uploadText.style.display = 'none';
      }
      reader.readAsDataURL(file);
    }
  });

  // Form submission
  const registrationForm = document.getElementById('registrationForm');
  registrationForm.addEventListener('submit', function(e) {
    e.preventDefault();

    // Get form values
    const fullName = document.getElementById('fullName').value;
    const registerNumber = document.getElementById('registerNumber').value;
    const email = document.getElementById('email').value;
    const program = document.getElementById('program').value;
    const programText = document.getElementById('program').options[document.getElementById('program').selectedIndex].text;
    const hasImage = profileImage.style.display === 'block';

    // Validate form
    if (!hasImage) {
      alert('Please upload a profile photo');
      return;
    }

    // Store information in localStorage for main page to use
    localStorage.setItem('studentName', fullName);
    localStorage.setItem('studentRegisterNumber', registerNumber);
    localStorage.setItem('studentEmail', email);
    localStorage.setItem('studentProgram', program);
    localStorage.setItem('studentProgramText', programText);
    localStorage.setItem('studentImage', profileImage.src);
    localStorage.setItem('isRegistered', 'true');

    // Redirect to main app after successful registration
    alert('Registration successful! Redirecting to main page');
    window.location.href = './main.html';
  });
</script>
</body>
</html>
